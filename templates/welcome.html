<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefMate - Your AI Cooking Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='kitchen.jpg') }}'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        .btn-start {
            background-color: #FF6B6B;
            padding: 16px 36px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            display: inline-block;
        }

        .btn-start:hover {
            background-color: #FF5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .food-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        #main-heading {
        color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <span class="food-emoji">üç≥ ü•ó üç≤</span>
            <h1 id="main-heading">Welcome to ChefMate</h1>
            <p>Your AI Cooking Assistant. Discover recipes from your ingredients.</p>
            <a href="{{ url_for('home') }}" class="btn-start">Start Cooking</a>
        </div>
    </div>
</body>
</html>
